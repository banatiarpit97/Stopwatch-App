<!doctype html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <title>Stopwatch App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-app = "stopwatch">

<div class="container-fluid">
    <h1 class="heading">Stopwatch</h1>
    <div class="LapTime">
        <span class="lapMintues">00</span>:<span class="lapSeconds">00</span>:<span class="lapMilliseconds">00</span>
    </div>
    <div class="mainTime">
        <span class="mainMintues">00</span>:<span class="mainSeconds">00</span>:<span class="mainMilliseconds">00</span>
    </div>
    <div class="row buttons">
        <div class = "col-xs-8 col-xs-offset-4 ">
        <div class="start">Start</div>
        <div class="reset">Reset</div>
        <div class="lap">Lap</div>
        </div>
    </div>
    <div class="row laps">
        <div class="col-xs-10 col-xs-offset-1 addlaps">


        </div>


    </div>
</div>







<!--Script FIles included here -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>-->
<script type="text/javascript" src="js/main.js"></script>
<!--Script FIles included here -->
<script >
    angular.module('stopwatch',[]);

</script>
</body>

</html>
